plugins {
	id 'java'
//	id 'org.springframework' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.jmp2023.amarchuk'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
//	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
//	testImplementation 'org.springframework.boot:spring-boot-starter-test'
//	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '3.0.6'
//	implementation group: 'org.postgresql', name: 'postgresql', version: '42.6.0'

	implementation 'org.springframework:spring-context:5.3.5'
	implementation 'org.springframework:spring-tx:5.3.5'
	implementation 'org.springframework:spring-jdbc:5.3.5'
	implementation 'com.mysql:mysql-connector-j:8.0.32'
	implementation 'org.slf4j:slf4j-api:2.0.6'
	testImplementation 'ch.qos.logback:logback-classic:1.4.6'


}

tasks.named('test') {
	useJUnitPlatform()
}
